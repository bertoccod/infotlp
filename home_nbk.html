<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notebook</title>
  <link rel="stylesheet" href="home_nbk.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <nav class="menu">
    <ul>
      <li><a href="home_nbk.html">Notebook</a></li>
      <li><a href="home_tab.html">Tablet</a></li>
      <li><a href="home_tlp.html">Smartphone</a></li>
      <li><a href="index.html">🔙 Esci</a></li>
    </ul>
  </nav>
  
  <nav class="menu">
    <ul>
      <li><a href="form_nbk.html">📄 Inserisci nuovo notebook</a></li>
      <li><a href="manage_nbk.html">🛠️ Manutenzione</a></li>
    </ul>
  </nav>
  <button class="buttfiltri" onclick="toggleFiltri()">🔍 Mostra filtri</button>

  <div id="sezioneFiltri" style="display:none; margin-top:20px;">
    <form id="filtriForm">
      <div class="griglia-filtri">
        <div style="grid-column: span 2;">
          <label>Codice</label>
          <input type="text" name="codice">
        </div>

        <div><label>Marca</label><select name="marca"></select></div>
        <div><label>Pollici</label><select name="pollici"></select></div>
        <div><label>CPU</label><select name="cpu"></select></div>
        <div><label>CPU 2</label><select name="cpu2"></select></div>
        <div><label>RAM</label><select name="ram"></select></div>
        <div><label>SSD</label><select name="ssd"></select></div>
        <div><label>GPU</label><select name="gpu"></select></div>
        <div><label>Gaming</label><select name="game"><option></option><option>SI</option><option>NO</option></select></div>
        <div><label>Retroilluminazione</label><select name="retroilluminazione"><option></option><option>SI</option><option>NO</option></select></div>
        <div><label>RJ45</label><select name="RJ45"><option></option><option>SI</option><option>NO</option></select></div>
        <div><label>Card Reader</label><select name="cardReader"><option></option><option>SI</option><option>NO</option></select></div>
        <div><label>Volantino</label><select name="volantino"><option></option><option>SI</option><option>NO</option></select></div>
        <div><label>Expo</label><select name="expo"><option></option><option>SI</option><option>NO</option></select></div>
        <div><label>Prezzo minimo</label><input type="number" name="prezzoMin" step="any" min="0"></div>
        <div><label>Prezzo massimo</label><input type="number" name="prezzoMax" step="any" min="0"></div>
      </div>
      <br>
      <button class="buttfiltri" type="submit">🧮 Applica filtri</button>
      <button class="buttfiltri" type="button" onclick="resetFiltri()">🔄 Reset</button>
    </form>
  </div>
  <table id="tablefilter">
    <thead>
      <tr>
        <th><a href="#" onclick="delsel()" id="ff">&#x1F9F9 Elimina selez.</a></th>
        
        <th><input id="fastfilterinput" type="text" placeholder="Codice AS400" /></th>
        <th><a href="#" onclick="visualizzaNotebook({}, true)" id="ff">&#9989 Solo Selez.</a></th>
        <th><a href="#" onclick="pronti()" id="btnFiltroIvrea">🔍 Nbk imballo chiuso</a></th>
        <th><a href="#" onclick="resetFiltri()" id="ff">&#9851 RESET</a></th>
        <th><a href="#" onclick="delvolantino()" id="ff">&#128226 Elimina volantino</a></th>
        <th><a href="#" onclick="delspunte()" id="ff">&#x1f504 Elimina spunte</a></th>
      </tr>
    </thead>
  </table>
  <div id="tabella"></div>
  <div id="overlayModifica" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h3>🛠️ Modifica Notebook</h3>
      <form id="modificaForm">
        <div class="griglia-edit">
          <div><label>Codice</label><input type="text" name="codice" disabled></div>
          <div><label>Marca</label><select name="marca" disabled></select></div>
          <div><label>Nome</label><input type="text" name="nome" disabled></div>
          <div><label>Pollici</label><select name="pollici" disabled></select></div>
          <div><label>CPU</label><select name="cpu" disabled></select></div>
          <div><label>Generazione</label><input type="text" name="generazione" disabled></div>
          <div><label>Gruppo</label><select name="gruppo" disabled></select></div>
          <div><label>EVO</label><select name="evo" disabled></select></div>
          <div><label>Display</label><input type="text" name="display" disabled></div>
          <div><label>Touch</label><select name="touch" disabled></select></div>
          <div><label>GPU</label><select name="gpu" disabled></select></div>
          <div><label>Gaming</label><select name="game" disabled></select></div>
          <div><label>RAM</label><select name="ram" disabled></select></div>
          <div><label>SSD</label><select name="ssd" disabled></select></div>
          <div><label>S.O.</label><select name="sistemaoperativo" disabled></select></div>
          <div><label>Retroilluminazione</label><select name="retroilluminazione" disabled></select></div>
          <div><label>RJ45</label><select name="RJ45" disabled></select></div>
          <div><label>Card Reader</label><select name="cardReader" disabled></select></div>
          <div><label>Webcam</label><select name="webcam" disabled></select></div>
          <div><label>Peso</label><input type="text" name="peso" disabled></div>
          <div><label>Chassis</label><input type="text" name="chassis" disabled></div>
          <div><label>Volantino</label><select name="volantino" disabled></select></div>
          <div><label>X</label><select name="x" disabled></select></div>
          <div><label>Prezzo</label><input type="number" name="prezzo" step="any" disabled></div>
          <div><label>Expo</label><select name="expo" disabled></select></div>
          <div><label>Location</label><input type="text" name="location" disabled></div>
          <div><label>Ivrea</label><input type="text" name="ivrea" disabled></div>
          <div><label>Sede</label><input type="text" name="sede" disabled></div>
          <div class="full-width"><label>Link</label><input type="text" name="link" disabled></div>
          <div class="full-width"><label>Note</label><input type="text" name="note" disabled></div>
        </div>

        <div class="edit-buttons">
          <button type="button" id="btnModifica">✏️ Modifica</button>
          <button type="submit" id="btnAggiorna">✅ Aggiorna</button>
          <button type="button" id="btnElimina">🗑️ Elimina</button>
          <button type="button" id="btnAnnulla">❌ Annulla</button>
        </div>
        <p id="msgStato" style="text-align:center;"></p>
      </form>
    </div>
  </div>
  <script src="home_nbk.js" defer></script>
</body>
</html>
