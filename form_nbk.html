<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inserisci Notebook</title>
  <link rel="stylesheet" href="form_nbk.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <nav class="menu">
    <ul>
      <li><a href="home_nbk.html">üìÑ Visualizza notebook</a></li>
      <li><a href="manage_nbk.html">üõ†Ô∏è Manutenzione</a></li>
      <li><a href="index.html">üîô Home</a></li>
    </ul>
  </nav>

  <h2>üìù Inserisci nuovo Notebook</h2>

  <form id="notebookForm">
    <div>
      <label>Codice</label>
      <input type="text" name="codice" required>
    </div>
    <div>
      <label>Marca</label>
      <select name="marca"></select>
    </div>

    <div>
      <label>Nome</label>
      <input type="text" name="nome">
    </div>
    <div>
      <label>Pollici</label>
      <select name="pollici"></select>
    </div>

    <div>
      <label>CPU</label>
      <select name="cpu"></select>
    </div>
    <div>
      <label>Generazione</label>
      <input type="text" name="generazione">
    </div>
    
    <div>
      <label>GRUPPO</label>
      <select name="gruppo"></select>
    </div>
    
    <div>
      <label>EVO</label>
      <select name="evo"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>Display</label>
      <input type="text" name="display">
    </div>

    <div>
      <label>Touch</label>
      <select name="touch"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>GPU</label>
      <select name="gpu"></select>
    </div>
    <div>
      <label>GAMING</label>
      <select name="game"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>RAM</label>
      <select name="ram"></select>
    </div>

    <div>
      <label>SSD</label>
      <select name="ssd"></select>
    </div>
    <div>
      <label>Sistema Operativo</label>
      <select name="sistemaoperativo"></select>
    </div>

    <div>
      <label>Retroilluminazione</label>
      <select name="retroilluminazione"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>RJ45</label>
      <select name="RJ45"><option>SI</option><option selected>NO</option></select>
    </div>

    <div>
      <label>Card Reader</label>
      <select name="cardReader"><option selected>SI</option><option>NO</option></select>
    </div>
    <div>
      <label>Webcam</label>
      <select name="webcam"></select>
    </div>

    <div>
      <label>Peso</label>
      <input type="number" name="peso" step="any">
    </div>
    <div>
      <label>Chassis</label>
      <input type="text" name="chassis">
    </div>
    <div>
      <label>Volantino</label>
      <select name="volantino"><option>SI</option><option selected>NO</option></select>
    </div>

    <div>
      <label>X</label>
      <select name="x"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>Prezzo</label>
      <input type="number" name="prezzo">
    </div>

    <div>
      <label>Expo</label>
      <select name="expo"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>Location</label>
      <input type="text" name="location">
    </div>

    <div>
      <label>Ivrea no Expo</label>
      <input type="number" name="ivrea">
    </div>
    <div>
      <label>Sede</label>
      <input type="number" name="sede">
    </div>
    <div class="full-width">
      <label>Link</label>
      <input type="text" name="link">
    </div>
    <div class="full-width">
      <label>Note</label>
      <input type="text" name="note">
    </div>

    
    <button type="submit">üíæ Salva</button>
  </form>


  <p id="statusMsg" style="margin-top:20px;"></p>

  <script src="form_nbk.js" defer></script>
</body>
</html>
