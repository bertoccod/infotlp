<html>
<head>

<body>
  <nav class="menu">

      <li><a href="manage_tlp.html">ğŸ› ï¸ Manutenzione</a></li>

  <h2>ğŸ“ Inserisci nuovo Smartphone</h2>

  <form id="smartphoneForm">
    <div>
      <label>Marca</label>
      <select name="marca"></select>
    </div>

    <div>
      <label>Nome</label>
      <input type="text" name="nome">
    </div>
    <div>
      <label>Brand</label>
      <select name="brand"></select>
    </div>
    <div>
      <label>Pollici</label>
      <input type="text" name="pollici" step="any"></select>
    </div>

    <div>
      <label>CPU</label>
      <input type="text" name="cpu"></input>
    </div>
    <div>
      <label>Gruppo</label>
      <select name="gruppo"></select>
    </div>
    <div>
      <label>RAM</label>
      <select name="ram"></select>
    </div>

    <div>
      <label>SSD</label>
      <select name="ssd"></select>
    </div>
    <div>
      <label>5G</label>
      <select name="5G"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>Front</label>
      <input type="text" name="front"></select>
    </div>
    <div>
      <label>Back</label>
      <input type="text" name="back"></select>
    </div>
    <div>
      <label>Volantino</label>
      <select name="volantino"><option>SI</option><option selected>NO</option></select>
    </div>

    <div>
      <label>X</label>
      <select name="x"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>Prezzo</label>
      <input type="number" name="prezzo">
    </div>

    <div>
      <label>Expo</label>
      <select name="expo"><option>SI</option><option selected>NO</option></select>
    </div>
    <div>
      <label>Ivrea no Expo</label>
      <input type="number" name="ivrea">
    </div>
    <div class="full-width">
      <label>Note</label>
      <input type="text" name="note">
    </div>


    <button type="submit">ğŸ’¾ Salva</button>
  </form>


  <p id="statusMsg" style="margin-top:20px;"></p>

  <script src="form_tlp.js"></script>
</body>
</html>
